<ion-content padding center text-center>
    <ion-title>Ya RunZ</ion-title>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Runner name" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full color="primary" (click)="login()">Log in</button>
</ion-content>
