<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Ya RuN
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>  
    <ion-list>        
      <ion-list-header>
          <ion-item>
              For: {{ task.pers}} members of {{ task.artist.name | titlecase}}
          </ion-item>
       </ion-list-header>      
         
    </ion-list>    
      <ion-list>              
          <ion-grid>
              <ion-row>
                  <ion-col col-2></ion-col>
                  <ion-col col-8 class="detail-time">
                    <ion-icon name="alarm" class="icon-big" item-start></ion-icon>
                    <h1>{{ task.startAt | date: 'hh:mm' }}</h1>
                    <p>{{ task.startAt | date: 'dd/MM' }}</p>                     
                  </ion-col>
                  <ion-col col-2></ion-col>
                </ion-row>
            <ion-row>
              <ion-col col-4>

              </ion-col>
              <ion-col col-8>
                <ion-label>
                  <ion-icon name="pin"></ion-icon>
                  {{ task.from.name }}
                </ion-label>                    
              </ion-col>              
            </ion-row>
            <ion-row>
              <ion-col col-4>
                
              </ion-col>
              <ion-col col-8>
                  <ion-label>
                    <ion-icon name="pin"></ion-icon>
                    {{ task.to.name }}
                  </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-2>

              </ion-col>
                <ion-col col-8>
                  <ion-list *ngIf="task.legs.length == 2 ; else threeLegs" #ctaList>
                    
                    <ion-item *ngIf="!started" >                      
                      <ion-range 
                        [(ngModel)]="startConfirmValue"
                        color="secondary"
                        debounce="200"
                        step="5"
                        (ionChange)="updateOneOfTwoStartedConfirmValue(startConfirmValue)" >
                      </ion-range>                       
                    </ion-item>
  
                    <ion-item *ngIf="started && !oneOfTwoCompleted">                      
                      
                        <ion-range 
                          [(ngModel)]="OneOfTwoCompletedConfirmValue"
                          color="secondary"
                          (ionChange)="updateOneOfTwoCompletedConfirmValue(OneOfTwoCompletedConfirmValue)" >
                        </ion-range>
                      
                    </ion-item>
                      <ion-item *ngIf="oneOfTwoCompleted && !twoOfTwoStarted">
                        
                          <ion-range                            
                          [(ngModel)]="twoOfTwoStartedConfirmValue"
                          color="secondary"
                          (ionChange)="updateTwoOfTwoStartedConfirmValue(twoOfTwoStartedConfirmValue)" >
                        </ion-range>
                        
                      </ion-item> 
                                          
                      <ion-item *ngIf="twoOfTwoStarted && !twoOfTwoCompleted" >
                        
                          <ion-range 
                            [(ngModel)]="twoOfTwoCompletedConfirmValue"
                            color="secondary"
                            (ionChange)="updateTwoOfTwoCompletedConfirmValue(twoOfTwoCompletedConfirmValue)" >
                          </ion-range>
                      </ion-item>                 
                      <ion-item *ngIf="twoOfTwoCompleted" >
                          <ion-label [@enterAnimation]>
                              <p>RUN COMPLETED !</p>
                              <p>CONGRATS !</p>
                              <p>THANKS !</p> 
                          </ion-label>
                          
                      </ion-item>
                    
                  </ion-list>
                  <ng-template #threeLegs>
  
                  </ng-template>
                </ion-col>
                <ion-col col-2>
              
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="map-container">
                <app-map [taskLocations]="taskLocations"></app-map>
              </ion-col>
            </ion-row>

                    <ion-label *ngIf="started && !oneOfTwoCompleted " [@enterAnimation]>

                      <ion-label *ngIf="oneOfTwoCompleted && !twoOfTwoStarted" [@enterAnimation]>

                      </ion-label>
              </ion-col>
              <ion-col col-2>                  
              </ion-col>            
                                            
            </ion-row> -->
          </ion-grid>      
          
        
        <ion-item>
          
        </ion-item>
      </ion-list>      
    
</ion-content>
